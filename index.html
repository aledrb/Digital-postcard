<!DOCTYPE html>
<html>

<head>
    <title>My Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <header>
        </header>
        <setion>
            <form class="postcard" action="https://formspree.io/info@breatheco.de" method="post">
                <div class="postcard-header">
                    <img
                        src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true">
                    <h1>My postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p> Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geek
                            Academy Course!</p>
                        <p> This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="right-part">
                        <input type="text" name="fullname" placeholder="Some name">
                        <input type="text" name="email" placeholder="Some email">
                        <input type="text" name="message" placeholder="Some content">
                    </div>

                </div>

                <div class="postcard-footer">
                    <input type="submit" value="Send My Postcard">
                </div>
            </form>

        </setion>

        <footer>
        </footer>

    </div>

</body>

</html>
